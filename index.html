<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My Chat</title>
	</head>
	<body>
		<template id="my-chat" >
			<h1>{{conversation-title}}</h1>
			{{sender}}
		</template>
		<my-chat sender="Elke" conversation-title="Hello World"></my-chat>
		<websocket-provider></websocket-provider>

		<script src="/bundle.js" ></script>
		<script>
			document.querySelector("my-chat").set("sender","John Doe")
			document.querySelector("websocket-provider").bind("onMessage", function(msg){
				console.log(msg)
			})
		</script>
	</body>
</html>
